{%extends "base.html"%}

{%block title%}
LOGIN page
{%endblock%}

{%block head%}
<link rel="stylesheet" href= "{{ url_for('static',filename='styles/login_style.css') }}">
{%endblock%}

{%block content%}
<div class="wrapper">
<form method="post">
    
    <div class="form-container">
        <h3 align ="center" style="font-size: 3em; margin-top: 2vh; ">LOG IN</h3> 
        <div class="element-container">
            <div class="email-container">
                <label for="email" style="font-size: 2em;">Enter email</label>
                <br>
                <input type="email" 
                class="input" 
                id="email" 
                name = "email" 
                placeholder="abc@gmail.com"
                style="font-size: 1em;"/>
            </div>
            <div class="password-container">
                <label for="password" style="font-size: 2em;">Password</label>
                <br>
                <input type="password" 
                class="input" 
                id="password" 
                name = "password" 
                placeholder="Enter password"/>
            </div>   
        </div>
        <button type="submit" id="submit_btn">Login</button> 
    </div>
    
</form>
</div>

{%endblock%}
