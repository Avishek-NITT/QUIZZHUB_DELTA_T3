{%extends "base.html"%}

{%block title%}
LOGIN page
{%endblock%}

{%block head%}
<link rel="stylesheet" href= "{{ url_for('static',filename='styles/login_style.css') }}">
{%endblock%}

{%block content%}
<form method="post">
    <div class="form-container">
        <h1 align ="center" >LOG IN</h3> 

            <div class="element-container">
                <label for="email" style="font-size: 2em;">Enter email</label>
                <br>
                <input type="email" 
                class="input" 
                id="email" 
                name = "email" 
                placeholder="abc@gmail.com"
                style="font-size: 1em;"/>
            </div>
            <div class="element-container">
                <label for="password" style="font-size: 2em;">Password</label>
                <br>
                <input type="password" 
                class="input" 
                id="password" 
                name = "password" 
                placeholder="Enter password"/>
            </div>   
            <button type="submit" id="submit_btn">Login</button> 
        </div>
    
</form>


{%endblock%}
